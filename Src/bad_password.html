<!DOCTYPE html>
<html lang="en">
<!-- https://codepen.io/danielkvist/pen/LYNVyPL -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" size="32x32" href="./favicon.ico">
  <link rel="stylesheet" type="text/css" href="./bad_request.css">
  <title>DepthRead</title>
</head>

<body>
  <div class="error">
    <h3> 登陆失败，输入密码错误！</h3> 
  </div>
  <div class="container right-panel-active">
    <!-- Sign In -->
    <div class="container__form container--signup">
      <form action="sign_in.html" method="post" name="SignUp" class="form" id="form1">
        <h2 class="form__title">登陆 DepthRead</h2>
        <input type="text"  name="name" placeholder="名称" class="input" />
        <input type="email" name="email" placeholder="邮箱" class="input" />
        <input type="password" name="password" placeholder="密码" class="input" />
        <a href="#" class="link">忘记密码?</a>
        <button type="submit" class="btn">Sign In</button>
      </form>
    </div>

    <!-- Sign Up -->
    <div class="container__form container--signin">
      <form action="sign_up.html" method="post" name="SignIn" class="form" id="form2">
        <h2 class="form__title">注册 账号</h2>
        <input type="text" name="name" placeholder="名称" class="input" />
        <input type="email" name="email" placeholder="邮箱" class="input" />
        <input type="password" name="password" placeholder="密码" class="input" />
        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
      <div class="overlay">
        <div class="overlay__panel overlay--left">
          <button class="btn" id="signIn">注册</button>
        </div>
        <div class="overlay__panel overlay--right">
          <button class="btn" id="signUp">登陆</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const signInBtn = document.getElementById("signIn");
    const signUpBtn = document.getElementById("signUp");
    const fistForm = document.getElementById("form1");
    const secondForm = document.getElementById("form2");
    const container = document.querySelector(".container");

    signInBtn.addEventListener("click", () => {
      container.classList.remove("right-panel-active");
    });

    signUpBtn.addEventListener("click", () => {
      container.classList.add("right-panel-active");
    });
    /*
    fistForm.addEventListener("submit", (e) => e.preventDefault());
    secondForm.addEventListener("submit", (e) => e.preventDefault());
    */
  </script>
</body>

</html>
